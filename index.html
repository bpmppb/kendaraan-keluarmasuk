<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATA KENDARAAN</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://source.unsplash.com/1600x900/?parking,security') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      padding: 25px;
      background: url(https://res.cloudinary.com/dp1zxcbw5/image/upload/v1747832034/kantor_twa1lm.jpg) no-repeat center center;
      background-size: cover;
      position: relative;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.85); 
      z-index: 1;
    }

    .container * {
      position: relative;
      z-index: 2;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 200px;
      height: auto;
    }

    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #155cb0;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    iframe {
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="container">

      <div class="logo">
        <img src="https://res.cloudinary.com/dp1zxcbw5/image/upload/v1747832909/logo_bpmp_1536x1536_xd7wwv.png" alt="Logo">
      </div>

      <h2>DATA KENDARAAN</h2>

      <form method="POST"
            action="https://script.google.com/macros/s/AKfycbwTmKzuu9lI9AVEJWaxNRG5OXg0VMkMiHhaiEdV_ZsGI7XTFZyztoeD-t-7082WPWXK/exec"
            target="dummyframe"
            onsubmit="return tampilkanNotifikasi()">

        <input type="date" name="tanggal" required>
        <input type="time" name="waktu" required>

        <select name="keterangan" required>
          <option value="">--Pilih Masuk/Keluar--</option>
          <option value="Masuk">Masuk</option>
          <option value="Keluar">Keluar</option>
        </select>

        <select name="jenis" required>
          <option value="">--Pilih Jenis Kendaraan--</option>
          <option value="Roda Dua">Roda Dua</option>
          <option value="Roda Empat">Roda Empat</option>
        </select>

        <input type="text" name="warna" placeholder="Warna Kendaraan" required>
        <input type="text" name="plat" placeholder="Nomor Plat" required>

        <button type="submit">Simpan Data</button>
      </form>

      <iframe name="dummyframe"></iframe>

      <div class="footer">
        &copy; 2025 BPMP Papua Barat
      </div>
    </div>
  </div>

  <script>
    function tampilkanNotifikasi() {
      alert("âœ… Data berhasil dikirim!");
      return true;
    }
  </script>

</body>
</html>
